type Customer {
  id: ID!
  name: String!
  email: String!
}

type Account {
  id: ID!
  customerId: ID!
  accountNumber: String!
  balance: Float!
  currency: String!
}

type Transaction {
  id: ID!
  accountId: ID!
  type: String!
  amount: Float!
  description: String!
  date: String!
}

type Query {
  customers: [Customer!]!
  accounts: [Account!]!
  transactions: [Transaction!]!
} 